# src/main/resources/application-edge.properties
server.port=8081
origin.base-url=http://localhost:8080

# Region dieser Edge-Node
edge.region=eu-west

# Cache-Konfiguration (live änderbar via /api/edge/admin/config)
edge.cache.ttl-ms=60000
edge.cache.max-entries=100
edge.cache.eviction-strategy=LRU

minicdn.admin.token=secret-token
