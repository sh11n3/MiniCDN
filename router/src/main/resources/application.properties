server.port=8082
cdn.edge-launcher.enabled=true
cdn.edge-launcher.jar-path=./edge/target/edge-1.0-SNAPSHOT-exec.jar

server.error.include-message=always
server.error.include-stacktrace=always

# Region -> Edge Base URL
cdn.edges.eu-west=http://localhost:8081
# cdn.edges.us-east=http://localhost:8083

# Admin Authentication
minicdn.admin.token=secret-token

---

###############################################################################
# NFA-S1: PERFORMANCE & PARALLELITÄT (REQUIRMENT: MIN. 5 GLEICHZEITIGE ANFRAGEN)
###############################################################################

# --- TOMCAT WEB-SERVER THREAD POOL ---
# Diese Threads bearbeiten die eingehenden HTTP-Anfragen (Requests).
# Wir setzen das Maximum auf 20, um die geforderten 5 parallelen Anfragen
# locker zu bedienen und Puffer für Admin-Tasks zu haben.
server.tomcat.threads.max=20

# Hält 5 Threads im Leerlauf bereit, damit bei einer plötzlichen Lastspitze
# keine Verzögerung durch das Erzeugen neuer Threads entsteht (niedrige Latenz).
server.tomcat.threads.min-spare=5

# --- ASYNC TASK EXECUTION POOL ---
# Dieser Pool wird genutzt, wenn wir Methoden mit @Async markieren.
# Wichtig im Router, z.B. wenn wir mehrere Edges gleichzeitig pingen oder
# Metriken im Hintergrund aggregieren, ohne den Request zu blockieren.

# Core-Größe: 5 Threads sind permanent für Hintergrundaufgaben reserviert.
spring.task.execution.pool.core-size=5

# Max-Größe: Erlaubt kurzes Ansteigen auf 10 Threads bei hoher Rechenlast.
spring.task.execution.pool.max-size=10

# Name für das Logging (hilft beim Debugging im Logback)
spring.task.execution.thread-name-prefix=RouterAsync-